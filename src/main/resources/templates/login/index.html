<!DOCTYPE html>
<html lang="pt-br">
    <head th:replace="~{/template/header :: site_header}"></head>
    <body>
        <main class="main-content  mt-0">
            <div class="page-header align-items-start min-vh-100" style="background-image: url('../../static/img/login-page.jpg');">
                <span class="mask bg-gradient-dark opacity-6"></span>
                <div class="container my-auto">
                    <div class="row">
                        <div class="col-lg-4 col-md-8 col-12 mx-auto">
                            <div class="card z-index-0 fadeIn3 fadeInBottom">
                                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                    <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                                        <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Login</h4>
                                    </div>
                                </div>
                                <div class="card-body" >
                                    <div class="alert alert-danger alert-dismissible text-white" role="alert" th:if="${param.error != null}">
                                        <span class="text-sm">Usuário ou senha incorretos.</span>
                                        <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="alert alert-success alert-dismissible text-white" role="alert" th:if="${param.logout != null}">
                                        <span class="text-sm">Você foi desconectado com sucesso.</span>
                                        <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form method="post" th:action="@{/login}" role="form" class="text-start">
                                        <div class="input-group input-group-outline my-3">
                                            <label class="form-label">Usuário</label>
                                            <input type="text" class="form-control" name="username">
                                        </div>
                                        <div class="input-group input-group-outline mb-3">
                                            <label class="form-label">Senha</label>
                                            <input type="password" class="form-control" name="password">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{/template/scripts :: footer_scripts}"></div>
    </body>
</html>
