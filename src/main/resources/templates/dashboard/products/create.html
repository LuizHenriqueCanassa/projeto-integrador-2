<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/header :: site_header}"></head>
<body class="g-sidenav-show  bg-gray-200">
<aside th:replace="~{template/side-navbar :: side_navbar}"></aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <nav th:replace="~{template/navbar :: navbar}"></nav>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 d-flex">
                            <h6 class="text-white text-capitalize ps-3 mb-0 mt-1">Cadastrar Produto</h6>
                        </div>
                    </div>
                    <div class="card-body px-4 pb-2">
                        <form th:action="@{/dashboard/products/create}" method="post" th:object="${productCreate}">
                            <div class="alert alert-danger alert-dismissible text-white" role="alert" th:each="e : ${#fields.allErrors()}">
                                <span class="text-sm" th:text="${e}"></span>
                                <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group input-group-outline">
                                        <label for="name" class="form-label">Nome</label>
                                        <input type="text" name="name" id="name" class="form-control" field="*{name}">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-outline">
                                        <label for="name" class="form-label">Preço</label>
                                        <input type="text" name="price" id="price" class="form-control" field="*{price}">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group input-group-outline">
                                        <select name="categoryId" id="categoryId" class="form-control">
                                            <option value="">Categoria</option>
                                            <option
                                                    th:each="category : ${categories}"
                                                    th:text="${category.getName()}"
                                                    th:value="${category.getId()}"
                                            ></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <div class="input-group-text input-group-outline">
                                        <label for="name" class="form-label">Descrição</label>
                                        <textarea name="description" id="description" class="form-control" rows="10" field="*{name}"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button class="btn bg-gradient-success my-4" type="submit">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{template/scripts :: footer_scripts}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script type="text/javascript">
   $(document).ready(function () {
       $("#price").mask("0000000000.00", {reverse: true});
   })
</script>
</body>
</html>
