<head th:fragment="site_header">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/static/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/static/img/favicon.png}">
    <title th:text="${title}"></title>
    <base href="/">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link th:href="@{/static/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/static/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/static/css/font-awesome-all.min.css}">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/static/css/material-dashboard.css}" rel="stylesheet" />
</head>
